<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
  </head>
  <body>
    <div id="messageDisplay"></div>
    <form id="messageForm">
      <input
        type="text"
        id="messageInput"
        autocomplete="off"
        autofocus
        placeholder="Type a message..."
      />
      <button type="submit">Send</button>
    </form>
    <script type="module" src="client.js"></script>
  </body>
</html>
